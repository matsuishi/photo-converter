<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // GitHub Pages はカスタム 404 ページを `/` パスとして提供するため、
      // 正しいリポジトリのルートパスにリダイレクトするために必要です。
      // リポジトリ名に合わせてパスを調整してください。
      var pathSegments = window.location.pathname.split('/');
      // 例えば、リポジトリ名が 'my-repo' なら 'my-repo' の部分
      var repoName = 'photo-converter'; // ここをあなたのリポジトリ名に合わせる
      var baseUrl = '/' + repoName + '/';

      // 現在のURLがベースURLと異なる場合のみリダイレクト
      // これにより、サブパスへの直接アクセスが `index.html` に導かれる
      if (window.location.pathname !== baseUrl) {
        window.location.replace(baseUrl);
      }
    </script>
  </head>
  <body>
    <p>Redirecting to <a href="/">home</a>...</p>
  </body>
</html>
